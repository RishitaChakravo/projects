<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleGr.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>LogIn</title>
</head>
<body>
    <div id="login">
        <div id="heading">
            <pre>Welcome Back</pre>
            Sign in to continue your progress
        </div>
        <div>
            <form>
                <label for="username">Email/ Username</label><br>
                <input type="text" id="username" required>
                <br>
                <br>
                <label for="password">Password</label><br>
                <input id="password" type="password" required>
                <br>
                <div id="rfp">
                    <input id="rp" type="checkbox" id="checkbox">
                    <label >Remember me</label>
                    <label><a id="fp" href="">Forgot Password?</a></label>
                </div>
            </form>
            <br>
            <button>sign in</button>
            <pre>OR LOGIN WITH</pre>
            <div id="icons.d">
                <a href="https://www.instagram.com">
                    <img class="icons" src="images/instagram.png" >
                </a>
                <a href="https://www.facebook.com">
                    <img class="icons" src="images/facebook.png" >
                </a>
                <a href="https://www.google.co.in/">
                    <img class="icons" src="images/google.png" >
                </a>
                <a href="https://x.com/?lang=en-in">
                    <img class="icons" src="images/twitter.jpg">
                </a>
            </div>
        </div>
    </div> 
    <div class="container">
        <img src="images/OIG2.jpeg" >
    </div>
</body>
</html>
