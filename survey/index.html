<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="jpg" href="Passport photo_Rishita.jpg">
    <title>FIRST</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
  <h1>Rishita's Survey Form</h1>
  <div>
    <form>
      <div id="name">
        <label for="name">Name</label>
        <br>
        <input type="text" id="name">
      </div>
      <br>
      <div id="email">
        <label for="email">Email</label>
        <br>
        <input type="email" id="email">
      </div>
      <br>
      <div id="age">
        <label for="age">Age</label>
        <br>
        <input type="number" id="age">
      </div>
      <br>
      <div>
        <label for="ques">Which option best describes you?</label>
        <br>
        <select>
          <option value="Introvert">Introvert</option>
          <option value="Extrovert">Extrovert</option>
          <option value="Ambivert">Ambivert</option>
        </select>
      </div>
      <br>
      <div>
        <label>Would you be my friend?</label>
        <br>
        <input type="radio" value="yes" id="yes" name="friend" class="friend">
        <label for="yes">Yes</label>
        <br>
        <input type="radio" value="no" id="no" name="friend" class="friend">
        <label for="no">No</label>
        <br>
        <input type="radio" value="maybe" id="maybe" name="friend" class="friend">
        <label for="maybe">Maybe</label>      
      </div>
      <br>
      <div>
        <label>What are you expert at?</label>
        <br>
        <input type="checkbox" class="exp">
        <label>Singing</label>
        <br>
        <input type="checkbox" class="exp">
        <label>Drawing</label>
        <br>
        <input type="checkbox" class="exp">
        <label>crafting</label>
        <br>
        <input type="checkbox" class="exp">
        <label>studying</label>
        <br>
        <input type="checkbox" class="exp">
        <label>Coding</label>
        <br>
        <input type="checkbox" class="exp">
        <label>Cooking</label>
      </div>
      <br>
      <div>
        <label>Anything more you want to say?</label>
        <br>
        <textarea id="comment"></textarea>
      </div>
      <br>
      <div>
        <button type="submit" value="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
